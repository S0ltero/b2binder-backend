version: '3.8'

services:
  ws:
    build: ./
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             daphne config.asgi:application -b 0.0.0.0"
    ports:
      - 5432
    expose:
      - 8000
    volumes:
      - ./:/home/app
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/mediafiles
    env_file:
      - ./.env
    healthcheck:
      test: curl --fail http://localhost:8000/healthcheck/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"
  web:
    build: ./
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application -b 0.0.0.0:8001"
    ports:
      - 5432
    expose:
      - 8001
    volumes:
      - ./:/home/app
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/mediafiles
    env_file:
      - ./.env
    healthcheck:
      test: curl --fail http://localhost:8001/healthcheck/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/web/staticfiles
      - media_volume:/app/web/mediafiles
      - ./nginx/:/etc/nginx/conf.d/
    ports:
      - 8001:80
    depends_on:
      ws:
        condition: service_healthy
      web:
        condition: service_healthy
  redis:
    image: redis:alpine

volumes:
  static_volume:
  media_volume:
